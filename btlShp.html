  <div class="battleShipGame" style="width:1000px; text-align:center; margin:0 auto;">

      <p id="xCoordError"></p>

      <input id="yCoord" type="text">

      <h2 id="sunkShip"></h2>
      <h4 id="commandMessage"></h4>
      <button id="submitCord" style="text-align: center" onclick="fireShot()">FIRE!</button>
